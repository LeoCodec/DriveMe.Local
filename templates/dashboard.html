<!DOCTYPE html>
<html>
<head>
    <title>DriveMe.Local - Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">Bienvenido, {{ current_user.username }}</h2>
    <a href="/logout" class="btn btn-danger float-end">Cerrar sesi√≥n</a>
    <hr>
    <h4>Subir archivo</h4>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button class="btn btn-primary btn-sm">Subir</button>
    </form>

    <h4 class="mt-4">Mis archivos</h4>
    <ul class="list-group">
        {% for f in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ f[0] }}
                <a href="/download/{{ f[0] }}" class="btn btn-sm btn-outline-success">Descargar</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
