<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DriveMe.Local</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-dark bg-danger p-3">
    <a class="navbar-brand ms-3 fw-bold text-white" href="#">DriveMe.Local</a>
    <div class="ms-auto d-flex align-items-center">
      <span class="text-white me-3">{{ current_user.username }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm me-3">Salir</a>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
